<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Eggs</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <p id="score">SCORE 0</p>
    <p id="speed">speed</p>
    <div class="hearts">
      <span class="heart"></span><span class="heart"></span><span class="heart"></span><span class="heart"></span><span class="heart"></span>
    </div>
    <div id="up-left">
      <p class="egg" id="egg-1-1"></p>
      <p class="egg" id="egg-1-2"></p>
      <p class="egg" id="egg-1-3"></p>
      <p class="egg" id="egg-1-4"></p>
      <p class="basket"><img src="./images/basket.png"></p>
    </div>
    <div id="down-left">
      <p class="egg" id="egg-2-1"></p>
      <p class="egg" id="egg-2-2"></p>
      <p class="egg" id="egg-2-3"></p>
      <p class="egg" id="egg-2-4"></p>
      <p class="basket"><img src="./images/basket.png"></p>
    </div>
    <div id="broken-egg-left"><img src="./images/broken-egg-3crop.png" width="20%" height="100%"></div>
    <div id="arrows">
      <p id="arrow-left"><img src="./images/arrow-left.png"></p>
      <p id="arrow-right"><img src="./images/arrow-right.png"></p>
    </div>
    <div id="character">
      <img class="player-image" src="images/mummy.png" >
      <img class="player-image" src="images/daddy.png" >
      <img class="player-image" src="images/Sarai.png" >
      <img class="player-image" src="images/Israel_orange_crop.png" >
      <img class="player-image" src="images/Sahara.png" >
    </div>
    <div id="up-right">
      <p class="egg" id="egg-3-1"></p>
      <p class="egg" id="egg-3-2"></p>
      <p class="egg" id="egg-3-3"></p>
      <p class="egg" id="egg-3-4"></p>
      <p class="basket"><img src="./images/basket.png"></p>
    </div>
    <div id="down-right">
      <p class="egg" id="egg-4-1"></p>
      <p class="egg" id="egg-4-2"></p>
      <p class="egg" id="egg-4-3"></p>
      <p class="egg" id="egg-4-4"></p>
      <p class="basket"><img src="./images/basket.png"></p>
    </div>
    <div id="broken-egg-right"><img src="./images/broken-egg-3crop.png" width="20%" height="100%"></div>
  </body>
</html>
