<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Eggs</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <p id="score">SCORE 0</p>
    <p id="speed">speed</p>
    <div class="hearts">
      <span class="heart"></span><span class="heart"></span><span class="heart"></span><span class="heart"></span><span class="heart"></span>
    </div>
    <div id="up-left">
      <p id="egg-1-1"></p>
      <p id="egg-1-2"></p>
      <p id="egg-1-3"></p>
      <p id="egg-1-4"></p>
      <p class="basket"><img src="./images/basket.png" width="140rem" height="140rem"></p>
    </div>
    <div id="down-left">
      <p id="egg-2-1"></p>
      <p id="egg-2-2"></p>
      <p id="egg-2-3"></p>
      <p id="egg-2-4"></p>
      <p class="basket"><img src="./images/basket.png" width="140rem" height="140rem"></p>
    </div>
    <div id="broken-egg-left"><img src="./images/broken-egg-3crop.png" width="70rem" height="70rem"></div>
    <div id="character"><img src="./images/Israel_orange_crop.png" width="88%" height="135%"></div>
    <div id="up-right">
      <p id="egg-3-1"></p>
      <p id="egg-3-2"></p>
      <p id="egg-3-3"></p>
      <p id="egg-3-4"></p>
      <p class="basket"><img src="./images/basket.png" width="140rem" height="140rem"></p>
    </div>
    <div id="down-right">
      <p id="egg-4-1"></p>
      <p id="egg-4-2"></p>
      <p id="egg-4-3"></p>
      <p id="egg-4-4"></p>
      <p class="basket"><img src="./images/basket.png" width="140rem" height="140rem"></p>
    </div>
    <div id="broken-egg-right"><img src="./images/broken-egg-3crop.png" width="70rem" height="70rem"></div>
  </body>
</html>
